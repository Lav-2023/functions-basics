<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>

  <script>
    // Your JavaScript goes here!
    
    // Write a function called add7 that takes one number and returns that number + 7. 
    function add7(num) {
      return num + 7;
    }
    console.log(add7(5));
    console.log(add7(8));

    // Write a function called multiply that takes 2 numbers and returns their product.
    function multiply(num1 , num2) {
        return num1 * num2;
    }
    console.log(multiply(5 , 5));
    console.log(multiply(3 , 7));

    /* Write a function called capitalize that takes a string and returns that string 
    with only the first letter capitalized. Make sure that it can take strings that are 
    lowercase, UPPERCASE or BoTh. */
    function capitalize(str) {
        return str && String( str[0].toUpperCase() + String(str).slice(1) );
    }
    console.log(capitalize("HELLO"));
    console.log(capitalize("world"));
    console.log(capitalize("hello WORLD!"));

    /*  Write a function called lastLetter that takes a string and returns the very 
    last letter of that string: lastLetter("abcd") should return "d" */
    function lastLetter(str) {
        return str.charAt(str.length-1);
    }
    console.log(lastLetter("hello"));
    console.log(lastLetter("GOOD"));
    console.log(lastLetter("Morning!"));
  
  </script>

</body>
